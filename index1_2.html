<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Eyes Test Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f8f9fa;
    }
    #gameImage {
      max-width: 100%;
      height: auto;
      border-radius: 0.5rem;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    #countdown {
      font-size: 2rem;
      font-weight: bold;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <div class="row g-4">
    
    <!-- Game Image Column -->
    <div class="col-md-6 text-center">
      <h1 class="mb-4">Eyes Test Game</h1>
      <div id="imageContainer" class="mb-4">
        <img id="gameImage" src="" alt="Guess the number" class="img-fluid">
      </div>
    </div>

    <!-- Controls and Info Column -->
    <div class="col-md-6">
      <div class="d-flex align-items-center justify-content-between mb-3">
        <div class="text-primary" id="countdown">10</div>
        <button id="startBtn" class="btn btn-success">Start</button>
      </div>

      <div class="mb-3">
        <input type="number" id="guessInput" class="form-control" placeholder="What you see, enter here">
      </div>

      <div class="d-grid gap-2 mb-3">
        <button id="submitBtn" class="btn btn-primary">Submit</button>
        <!-- <button id="nextBtn" class="btn btn-secondary" style="display: none;">Next Image</button> -->
      </div>

      <div id="result" class="mb-3 fw-bold"></div>
      <div id="score" class="fs-5">Score: 0</div>
    </div>

  </div>
</div>

<script src="script.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
